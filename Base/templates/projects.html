{% extends "base.html" %}
{% block title %}Проекты - Kamron{% endblock %}
{% block content %}
<section class="projects-section">
  <div class="container">
    <h2 class="section-title">Мои проекты</h2>
    <div class="projects-grid">
      {% for project in projects %}
      <div class="project-card">
        {% if project.image %}
        <img src="{{ project.image.url }}" alt="{{ project.title }}" class="project-img">
        {% endif %}
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
